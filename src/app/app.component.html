<div>
  <button (click)="increment()"> Incrementar </button>
  <h1>
    {{count}}
  </h1>
  <button (click)="decrement()"> Decrementar </button>

  <div *ngIf=" teste.length > 2; else notfound;">
    <h1>{{teste}}</h1>
  </div>
  <ng-template #notfound>
    <h1>Nao encontrado</h1>
  </ng-template>

</div>

<router-outlet></router-outlet>
